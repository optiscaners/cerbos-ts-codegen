apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: signal:privacy
  rules:

    - actions: [read]
      effect: EFFECT_ALLOW
      roles: [user]

    - actions: [read, update]
      effect: EFFECT_ALLOW
      roles: [user]
      condition:
        match: 
          expr: P.attr.department == "legal"

